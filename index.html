<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="album.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>World Music UI Design</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="hamburger" id="hamburger">
                <div class="line line-one"></div>
                <div class="line line-two"></div>
                <div class="line line-three"></div>
            </div>
            <div class="site-heading">
                <div>
                    <span class="large-text">W</span>
                    <Span class="lower-text">Music</Span>
                </div>
            </div>
            <div class="theme">
                <div class="theme-toggle">
                    <i class="bx bx-moon icon moon" id="theme-icon"></i>

                </div>
            </div>
        </header>
        <aside id="aside">
            <div class="backdrop"></div>
            <div class="sidebar">
                <div class="close-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 32 32" style="fill: rgb(164, 164, 164);
                     ">
                        <path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z">
                        </path>
                    </svg>
                </div>
                <div class="logo">W</div>
                <div class="search-bar">
                    <i class="bx bx-search"></i>
                    <input type="text" placeholder="search">
                </div>
                <nav>
                    <div class="nav-links">
                        <i class="bx bxl-youtube youtube"></i>
                        <a href="">Youtube</a>
                    </div>
                    <div class="nav-links">
                        <i class="bx bxl-spotify spotify"></i>
                        <a href="">Spotify</a>
                    </div>
                    <div class="nav-links">
                        <i class="bx bxl-deezer deezer"></i>
                        <a href="">Deezer</a>
                    </div>
                    <div class="nav-links">
                        <i class="bx bx-speaker speaker" style="color: brown;"></i>
                        <a href="">Vimeo</a>
                    </div>
                    <div class="nav-links">
                        <i class="bx bx-podcast podcast"></i>
                        <a href="">Podcast</a>
                    </div>
                    <div class="hr"> </div>
                    <div class="nav-links">
                        <i class="bx bx-log-in login" style="color: royalblue;"></i>
                        <a href="">Login</a>
                    </div>
                  
                </nav>
            </div>
        </aside>
        <div class="Topics">
                <span><label for="topics">Topics</label></span>
                <ul id="topics">
                    <li>
                        <a href="#">Jazz</a>
                    </li>
                    <li>
                        <a href="#">Gospel</a>
                    </li>
                    <li>
                        <a href="#">Reggae</a>
                    </li>
                    <li>
                        <a href="#">HipHop</a>
                    </li>
                    <li>
                        <a href="#">Naija Hits</a>
                    </li>
                </ul>
        </div>
        <main>
            <!-- categories cards -->
            <sectionv class="cat">
                <div class="cat-unit">
                    <a href="" class="cat-url">
                        <i class="bx bx-podcast podcast" id="podcast"></i>
                        <label for="podcast">Podcast</label>
                    </a>
                </div>
                <div class="cat-unit">
                    <a href="" class="cat-url">
                        <i class="bx bxl-youtube youtube" id="youtube"></i>
                        <label for="youtube">Youtube</label>
                    </a>
                </div>
                <div class="cat-unit">
                    <a href="" class="cat-url ">
                        <i class="bx bxl-deezer deezer" id="deezer"></i>
                        <label for="deezer">Deezer</label>
                    </a>
                </div>
                <div class="cat-unit">
                    <a href="" class="cat-url ">
                        <i class="bx bxl-soundcloud soundcloud" id="soundcloud"></i>
                        <label for="soundcloud">soundcloud</label>
                    </a>
                </div>
                <div class="cat-unit">
                    <a href="" class="cat-url ">
                        <i class="bx bxl-play-store playstore" id="playmuic"></i>
                        <label for="playmuic">Playmuic</label>
                    </a>
                </div>
                <div class="cat-unit">
                    <a href="" class="cat-url ">
                        <i class="bx bxl-apple apple" id="apple"></i>
                        <label for="apple">AppleMusic</label>
                    </a>
                </div>
            </section>
            <!-- latest albums -->
            <h2 class="album-header">- Albums -</h2>
            <section class="album-list" id="album-list">
                <div class="albums">
                    <img src="./images/harmonize.jpg" width="200px" alt="album-image">
                    <div>
                        <h2>Made for US</h2>
                        <p>Harmonize latest album released on 1 Nov 2022 .Ntakubeba and...</p>
                        <div class="singer">
                            <div class="profile">
                                <img src="./images/harmonize.jpg" width="" alt="">
                            </div>
                            <div>
                                <h3>Harmonize</h3>
                            </div>
                            <i class="bx bx-dots-vertical-rounded dots" id="dots"></i>
                            <div class="more" id="more">
                                <div class="download">
                                    <i class="bx bx-download"></i> 
                                    <span>Download</span>
                                </div>
                                <div class="share">
                                    <i class="bx bx-share"></i>
                                    <span>Share</span>
                                </div>
                                <div class="report">
                                    <i class="bx bx-flag"></i> 
                                    <span>Report</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>
    <script src="app.js"></script>

</html>
