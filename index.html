<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>World Music UI Design</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="hamburger" id="hamburger">
                <div class="line line-one"></div>
                <div class="line line-two"></div>
                <div class="line line-three"></div>
            </div>
            <div class="site-heading">
                <div>
                    <span class="large-text">W</span>
                    <Span class="lower-text">Music</Span>
                </div>
            </div>
            <div class="theme">
                <div class="theme-toggle">
                    <i class="bx bx-moon icon moon" id="theme-icon"></i>

                </div>
            </div>
        </header>
        <aside id="aside">
            <div class="backdrop"></div>
            <div class="sidebar">
                <div class="close-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 32 32" style="fill: rgb(164, 164, 164);
                     ">
                        <path d="M12.707 17.293 8.414 13H18v-2H8.414l4.293-4.293-1.414-1.414L4.586 12l6.707 6.707z">
                        </path>
                    </svg>
                </div>
                <div class="logo">W</div>
                <div class="search-bar">
                    <i class="bx bx-search"></i>
                    <input type="text" placeholder="search">
                </div>
                <nav>
                    <div class="nav-links">
                        <i class="bx bxl-youtube"></i>
                        <a href="">Youtube</a>
                    </div>
                    <div class="nav-links">
                        <i class="bx bxl-spotify"></i>
                        <a href="">Spotify</a>
                    </div>
                    <div class="nav-links">
                        <i class="bx bxl-deezer"></i>
                        <a href="">Deezer</a>
                    </div>
                    <div class="nav-links">
                        <i class="bx bx-speaker"></i>
                        <a href="">Vimeo</a>
                    </div>
                    <div class="nav-links">
                        <i class="bx bx-podcast"></i>
                        <a href="">Podcast</a>
                    </div>
                    <div class="hr"> </div>
                    <div class="nav-links">
                        <i class="bx bx-log-in"></i>
                        <a href="">Login</a>
                    </div>
                  

                </nav>
            </div>
        </aside>
        <div class="Topics">
                <span><label for="topics">Topics</label></span>
                <ul id="topics">
                    <li>
                        <a href="#">Jazz</a>
                    </li>
                    <li>
                        <a href="#">Gospel</a>
                    </li>
                    <li>
                        <a href="#">Reggae</a>
                    </li>
                    <li>
                        <a href="#">HipHop</a>
                    </li>
                    <li>
                        <a href="#">Naija Hits</a>
                    </li>
                </ul>
            </div>
        <main>
            <div class="cat">
                    <div class="cat-unit">
                        Mobile First Design with Dark Mode .
                    </div>
                </div>
        </main>
    </div>
    <script src="app.js"></script>

</html>
